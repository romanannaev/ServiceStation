{% extends "base_generic.html" %}

{% block content %}
    <h1>Orders List</h1>

    {% if order_list %}
    <ul>

      {% for order in order_list %}
      <li>
        <a href="{{ order.get_absolute_url }}">{{ order.client }},({{ order.car.make }},{{order.car.model}})</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no clients in the database.</p>
    {% endif %}       
{% endblock %}
