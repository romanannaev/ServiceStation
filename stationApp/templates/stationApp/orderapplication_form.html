{% extends "base_generic.html" %}

{% block content %}
<br>
<h4 style="color:DodgerBlue;" >Make an order application!</h4>
<form action="" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="text-muted" >

            {{ field.label }}

        </div>

        <div class="form-group">

            {{ field }}
            
        </div>
    {% endfor %}

    <button type="submit" name="button" class="btn btn-primary">Create Order</button>

</form>

{% endblock %}
