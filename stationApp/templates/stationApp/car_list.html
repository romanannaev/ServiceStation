{% extends "base_generic.html" %}

{% block content %}
    <h1>Car List</h1>

    {% if car_list %}
    <ul>

      {% for car in car_list %}
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.make }}, {{ car.model}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no cars in the database.</p>
    {% endif %}       
{% endblock %}
